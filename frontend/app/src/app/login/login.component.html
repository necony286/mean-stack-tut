<form action="">
  <table>
    <tr>
      <td>Username:</td>
      <td>
        <input type="text" name="username" id="" [(ngModel)]="username" />
      </td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>
        <input type="text" name="password" id="" [(ngModel)]="password" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="signIn()">Sign In</button>
      </td>
    </tr>
  </table>
</form>
